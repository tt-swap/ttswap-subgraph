type Customer @entity {
  # address
  id: ID!
  refer: String
  tradeValue: BigInt!
  investValue: BigInt!
  disinvestValue: BigInt!
  tradeCount: BigInt!
  investCount: BigInt!
  disinvestCount: BigInt!
  userConfig:BigInt!
  customerno:BigInt!
  totalprofitvalue:BigInt!
  totalcommissionvalue:BigInt!
  lastoptime:BigInt!
  referralnum:BigInt!
  getfromstake:BigInt!
  stakettsvalue:BigInt!
  stakettscontruct:BigInt!
  custdata:[CustomerData!]@derivedFrom(field: "customerid")
}

type CustomerData @entity {
  # address
  id:ID!
  refer: String
  tradeValue: BigInt!
  investValue: BigInt!
  disinvestValue: BigInt!
  tradeCount: BigInt!
  investCount: BigInt!
  disinvestCount: BigInt!
  userConfig:BigInt!
  customerno:BigInt!
  totalprofitvalue:BigInt!
  totalcommissionvalue:BigInt!
  customerid:Customer!
  referralnum:BigInt!
  getfromstake:BigInt!
  stakettsvalue:BigInt!
  stakettscontruct:BigInt!
  create_time:BigInt!
}

type MarketState @entity {
  #market address
  id: ID!
  marketConfig: BigInt!
  marketCreator:String!
  goodCount: BigInt!
  proofCount: BigInt!
  userCount: BigInt!
  txCount: BigInt!
  totalTradeValue: BigInt!
  totalInvestValue: BigInt!
  totalDisinvestValue: BigInt!
  totalTradeCount: BigInt!
  totalInvestCount: BigInt!
  totalDisinvestCount: BigInt!
}

type GoodState @entity {
  id: ID!
  goodseq:BigInt!
  isvaluegood:Boolean!
  tokenname: String!
  tokensymbol: String!
  tokentotalsuply: BigInt!
  tokendecimals: BigInt!
  owner: String!
  erc20Address: String!
  goodConfig: BigInt!
  currentValue:BigInt!
  currentQuantity:BigInt!
  investValue:BigInt!
  investQuantity:BigInt!
  feeQuantity:BigInt!
  contructFee: BigInt!
  totalTradeQuantity:BigInt!
  totalInvestQuantity:BigInt!
  totalDisinvestQuantity:BigInt!
  totalProfit: BigInt!
  totalTradeCount: BigInt!
  totalInvestCount: BigInt!
  totalDisinvestCount: BigInt!
  modifiedTime: BigInt!
  txCount:BigInt!
  create_time: BigInt!
  name_lower:String!
  symbol_lower:String!
  normalProof_v: [ProofState!] @derivedFrom(field: "good2")
  normalProof_n: [ProofState!] @derivedFrom(field: "good1")
  goodData: [GoodData!] @derivedFrom(field: "good")
}

type ProofState @entity {
  id: ID!
  owner: String!
  good1: GoodState!
  good2: GoodState!
  proofValue:BigInt!
  good1ContructFee: BigInt!
  good1Quantity:BigInt!
  good2ContructFee: BigInt!
  good2Quantity:BigInt!
  createTime: BigInt!
}

type Transaction @entity {
  # goodid+goodtxcount%500
  id: ID!
  blockNumber: BigInt!
  transtype:String!
  transvalue:BigInt!
  fromgood:GoodState!
  togood:GoodState!
  fromgoodQuanity:BigInt!
  fromgoodfee:BigInt!
  togoodQuantity:BigInt!
  togoodfee:BigInt!
  hash:String!
  recipent:String!
  timestamp: BigInt!
}

type GoodData @entity {
  # hour:GoodId+h+minute (60 rows)
  # day: GoodId+d+20minute (72 rows)
  # week:GoodId+w+3hour  (56 rows)
  # month:GoodId+m+12hour (62 rows)
  # year: GoodId+y+5day (73)
  id: ID!
  good: GoodState!
  timetype:String!
  modifiedTime: BigInt!
  goodConfig: BigInt!
  isvaluegood:Boolean!
  decimals: BigInt!
  currentValue:BigInt!
  currentQuantity:BigInt!
  investValue:BigInt!
  investQuantity:BigInt!
  feeQuantity:BigInt!
  contructFee:BigInt!
  totalTradeQuantity:BigInt!
  totalInvestQuantity:BigInt!
  totalDisinvestQuantity:BigInt!
  totalProfit:BigInt!
  totalTradeCount: BigInt!
  totalInvestCount: BigInt!
  totalDisinvestCount: BigInt!
  open: BigInt!
  high: BigInt!
  low: BigInt!
  close: BigInt!
}




type MarketData @entity {
  # hour:h+minute (60 rows)
  # day: d+20minute (72 rows)
  # week:w+3hour  (56 rows)
  # month:m+12hour (62 rows)
  # year: y+5day (73)
  id: ID!
  timetype:String!
  marketConfig: BigInt!
  goodCount: BigInt!
  proofCount: BigInt!
  userCount: BigInt!
  txCount: BigInt!
  totalTradeValue:BigInt!
  totalInvestValue:BigInt!
  totalDisinvestValue:BigInt!
  totalTradeCount: BigInt!
  totalInvestCount: BigInt!
  totalDisinvestCount: BigInt!
  modifiedTime: BigInt!
}


